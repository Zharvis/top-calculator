<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <script src="./dist/script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Calculator</h1>
      <div class="calculator">
        <div class="calculator__display">
          <span data-display class="calculator__text">placeholder</span>
        </div>
        <div class="calculator__btns">
          <button
            href=""
            class="calculator__btn calculator__btn-0"
            data-num="0"
          >
            0
          </button>
          <button
            href=""
            class="calculator__btn calculator__btn-1"
            data-num="1"
          >
            1
          </button>
          <button
            href=""
            class="calculator__btn calculator__btn-2"
            data-num="2"
          >
            2
          </button>
          <button
            href=""
            class="calculator__btn calculator__btn-3"
            data-num="3"
          >
            3
          </button>
          <button
            href=""
            class="calculator__btn calculator__btn-4"
            data-num="4"
          >
            4
          </button>
          <button
            href=""
            class="calculator__btn calculator__btn-5"
            data-num="5"
          >
            5
          </button>
          <button
            href=""
            class="calculator__btn calculator__btn-6"
            data-num="6"
          >
            6
          </button>
          <button
            href=""
            class="calculator__btn calculator__btn-7"
            data-num="7"
          >
            7
          </button>
          <button
            href=""
            class="calculator__btn calculator__btn-8"
            data-num="8"
          >
            8
          </button>
          <button
            href=""
            class="calculator__btn calculator__btn-9"
            data-num="9"
          >
            9
          </button>
          <button
            href=""
            class="calculator__btn calculator__btn-point"
            data-num="point"
          >
            .
          </button>
          <button
            href=""
            class="calculator__btn calculator__btn-add"
            data-operator="add"
          >
            +
          </button>
          <button
            href=""
            class="calculator__btn calculator__btn-subtract"
            data-operator="subtract"
          >
            -
          </button>
          <button
            href=""
            class="calculator__btn calculator__btn-multiply"
            data-operator="multiply"
          >
            *
          </button>
          <button
            href=""
            class="calculator__btn calculator__btn-divide"
            data-operator="divide"
          >
            /
          </button>
          <button
            href=""
            class="calculator__btn calculator__btn-equals"
            data-btn="equals"
          >
            =
          </button>
          <button
            href=""
            class="calculator__btn calculator__btn-delete"
            data-btn="delete"
          >
            DEL
          </button>
          <button
            href=""
            class="calculator__btn calculator__btn-clear"
            data-btn="clear"
          >
            CLEAR
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
