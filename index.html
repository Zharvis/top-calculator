<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <script src="./dist/script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Calculator</h1>
      <div class="calculator">
        <div class="calculator__display">
          <span class="calculator__text">placeholder</span>
        </div>
        <div class="calculator__btns">
          <a href="" class="calculator__btn" data-btn="0">0</a>
          <a href="" class="calculator__btn" data-btn="1">1</a>
          <a href="" class="calculator__btn" data-btn="2">2</a>
          <a href="" class="calculator__btn" data-btn="3">3</a>
          <a href="" class="calculator__btn" data-btn="4">4</a>
          <a href="" class="calculator__btn" data-btn="5">5</a>
          <a href="" class="calculator__btn" data-btn="6">6</a>
          <a href="" class="calculator__btn" data-btn="7">7</a>
          <a href="" class="calculator__btn" data-btn="8">8</a>
          <a href="" class="calculator__btn" data-btn="9">9</a>
          <a href="" class="calculator__btn" data-btn="+">+</a>
          <a href="" class="calculator__btn" data-btn="-">-</a>
          <a href="" class="calculator__btn" data-btn="*">*</a>
          <a href="" class="calculator__btn" data-btn="/">/</a>
          <a href="" class="calculator__btn" data-btn="=">=</a>
          <a href="" class="calculator__btn" data-btn=",">,</a>
          <a href="" class="calculator__btn" data-btn="del">DEL</a>
          <a href="" class="calculator__btn" data-btn="clear">CLEAR</a>
        </div>
      </div>
    </div>
  </body>
</html>
